# When a push is made to the main branch,
# this workflow will run tests using node and 
# if all tests pass, publish the package to NPM. 

name: Build & Test then Publish to NPM

on:
  push:
    branches:
      - main

jobs: # 2 jobs
  build-and-test: # Prep a clean env, install dependencies, build sdk ~ /lib, run test using the C3D_APPLICATION_KEY
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Build SDK
        run: npm run build
      - name: Run Tests
        run: npm test
        env:
          C3D_APPLICATION_KEY: ${{ secrets.C3D_APPLICATION_KEY }}
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package-artifacts
          path: |
            lib
            package.json
            README.md


  publish-npm: # If prev job completes and passes, download the bundled packaged created in previous job and publish using the NPM_TOKEN
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: package-artifacts
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
